<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Traffic Light</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.traffic-box {
			border: 1px solid silver;
			height: 320px;
			width: 100px;
			border-radius: 25px;
			box-shadow: 0 10px 10px silver;
			padding: 10px;
			
		}
		.lights {
			border: 1px solid silver;
			height: 100px;
			border-radius: 50%;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<div class="traffic-box">
		<div class="lights"></div>
		<div class="lights"></div>
		<div class="lights"></div>
	</div>

	<script>
		// Accessing the traffic light with the class light
		const lights = document.getElementsByClassName('lights');
		// each of the element to be accesed using an array
		const indicators = ['red', 'gold', 'green']
		// Selecting the indication position of the array
		let indicatorPosition = 0;

		// A function to change the indicator
		function indicatorChanger () {
			//Resetting the indicator back to 0 
			if (indicatorPosition === indicators.length) {
				indicatorPosition = 0;
			}
			// Setting the indicator color to white when it has indicated all the colors
			else if (indicatorPosition > 0 && indicatorPosition < indicators.length) {
				lights[indicatorPosition - 1].style.backgroundColor = 'white'
			}
			lights[indicatorPosition].style.backgroundColor = indicators[indicatorPosition];
			indicatorPosition ++;
		}
		// The timer
		setInterval(indicatorChanger, 1000)
	</script>
</body>
</html>
